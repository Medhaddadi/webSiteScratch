<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Application</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/fooder.css">
    <link rel="stylesheet" href="../css/SubmitApplication.css">
</head>
<body>
<header>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Submit Application</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>
    <div class="logo">
        <img src="../images/UiTM_Universiti_Teknologi_MARA_logo.png" alt="logo">
    </div>
</header>
<main>
    <form id="vehicleForm">
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <div class="error" id="fullNameError"></div>
        </div>
        <div>
            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required>
            <div class="error" id="studentIDError"></div>
        </div>
        <div>
            <label for="idNumber">ID Number:</label>
            <input type="text" id="idNumber" name="idNumber" required>
            <div class="error" id="idNumberError"></div>
        </div>
        <div>
            <label for="programCode">Program Code:</label>
            <input type="text" id="programCode" name="programCode" required>
            <div class="error" id="programCodeError"></div>
        </div>
        <div>
            <label for="semester">Semester:</label>
            <input type="text" id="semester" name="semester" required>
            <div class="error" id="semesterError"></div>
        </div>
        <div>
            <label for="college">College:</label>
            <input type="text" id="college" name="college" required>
            <div class="error" id="collegeError"></div>
        </div>
        <div>
            <label for="roomNumber">Room Number:</label>
            <input type="text" id="roomNumber" name="roomNumber" required>
            <div class="error" id="roomNumberError"></div>
        </div>
        <div>
            <label for="reasons">Reasons:</label>
            <textarea id="reasons" name="reasons" required></textarea>
            <div class="error" id="reasonsError"></div>
        </div>
        <div>
            <label for="period">Period:</label>
            <input type="text" id="period" name="period" required>
            <div class="error" id="periodError"></div>
        </div>
        <div>
            <label for="vehicleType">Vehicle Type:</label>
            <select id="vehicleType" name="vehicleType" required>
                <option value="">Select Vehicle Type</option>
                <option value="compact">Compact</option>
                <option value="hatchback">Hatchback</option>
                <option value="sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="4x4">4x4</option>
                <option value="MPV">MPV</option>
            </select>
            <div class="error" id="vehicleTypeError"></div>
        </div>
        <div>
            <label for="vehicleBrand">Vehicle Brand:</label>
            <input type="text" id="vehicleBrand" name="vehicleBrand" required>
            <div class="error" id="vehicleBrandError"></div>
        </div>
        <div>
            <label for="plateNumber">Plate Number:</label>
            <input type="text" id="plateNumber" name="plateNumber" required>
            <div class="error" id="plateNumberError"></div>
        </div>
        <div>
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>
            <div class="error" id="modelError"></div>
        </div>
        <div>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required>
            <div class="error" id="colorError"></div>
        </div>
        <div>
            <label for="license">Update your license:</label>
            License:</label>
            <input type="file" id="license" name="license" accept="image/*" required>
            <div class="error" id="licenseError"></div>
        </div>

        <div class="button">
            <button type="submit" id="submit" onclick="storeInput()">Submit</button>
        </div>
    </form>
</main>
<footer>
    <div class="container">
        <p>BAHAGIAN HAL EHWAL PELAJAR Universiti Tenologi MARA
        <p>
        <p> Cawangan Perlis Kampus Arau</p>
        <p>Contact Number: 04-988 2402</p>
    </div>
</footer>
<script >

    //valite all the input fields

    function validateInput(input) {
        var value = input.value;
        var name = input.name;
        var error = document.getElementById(name + "Error");
        if (value === "") {
            error.innerHTML = "Please fill in your " + name;
            error.style.display = "block";
        } else {
            error.style.display = "none";
        }
    }

    var inputs = document.getElementsByTagName("input");
    for (var i = 0; i < inputs.length; i++) {
        inputs[i].addEventListener("input", function () {
            validateInput(this);
        });
    }
    //get the select element
    var select = document.getElementById("vehicleType");
    select.addEventListener("change", function () {
        if (select.value === "") {
            var error = document.getElementById("vehicleTypeError");
            error.innerHTML = "Please select your vehicle type";
            error.style.display = "block";
        } else {
            var error = document.getElementById("vehicleTypeError");
            error.style.display = "none";
        }
    });
    //get the textarea element
    var textarea = document.getElementById("reasons");
    textarea.addEventListener("input", function () {
        var value = textarea.value;
        var error = document.getElementById("reasonsError");
        if (value === "") {
            error.innerHTML = "Please fill in your reasons";
            error.style.display = "block";
        } else {
            error.style.display = "none";
        }
    });

    //get license
    var license = document.getElementById("license");
    license.addEventListener("change", function () {
        var value = license.value;
        var error = document.getElementById("licenseError");
        if (value === "") {
            error.innerHTML = "Please upload your license";
            error.style.display = "block";
        } else {
            error.style.display = "none";
        }
    });
    //store all the input fields
    function storeInput() {
        var car = {};
        var inputs = document.getElementsByTagName("input");
        for (var i = 0; i < inputs.length; i++) {
            var input = inputs[i];
            var name = input.name;
            var value = input.value;
            car[name] = value;
        }
        var textareas = document.getElementsByTagName("textarea");
        for (var i = 0; i < textareas.length; i++) {
            var textarea = textareas[i];
            var name = textarea.name;
            var value = textarea.value;
            car[name] = value;
        }
        var selects = document.getElementsByTagName("select");
        for (var i = 0; i < selects.length; i++) {
            var select = selects[i];
            var name = select.name;
            var value = select.value;
            car[name] = value;
        }

        //store the License file in a folder and store the path in the database
        var license = document.getElementById("license");
        var licenseFile = license.files[0];
        var licenseName = licenseFile.name;
        car["license"] = "../license/" + licenseName;
        const file = license.files[0];
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function() {
            localStorage.setItem("license", reader.result);
        };
        localStorage.setItem("car", JSON.stringify(car));
        alert("Your car has been registered");
    }
</script>
</body>
</html>
